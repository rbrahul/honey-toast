<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Baker</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/animation.css">
    <link rel="stylesheet" href="src/example.css">

    <style>
        .my-custom-success-btn {
            background-color: greenyellow;
        }

        .border-left-5 {
            border-left: 6px solid rgb(77, 176, 80);
        }
    </style>
</head>

<body>
    <div class="row toast-editor">
        <form>
        <div class="col action-panel">
            <div class="row pt-0">Position:</div>
            <div class="row pt-0 pb-20">
                <select name="position" class="position">
                    <option value="top-left">Top Left</option>
                    <option value="top-right" selected>Top Right</option>
                    <option value="top-center">Top Center</option>
                    <option value="bottom-left">Bottom Left</option>
                    <option value="bottom-right">Bottom Right</option>
                    <option value="center">Center</option>
                </select>

            </div>
    
            <div class="row pt-0">Animations:</div>
    
            <div class="row pt-0">
                <label class="checkbox">
                    <input type="radio" class="position" name="animation" value="slide" checked/>
                    <span>Slide</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="position" name="animation" value="bounce"  />
                    <span>Bounce</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="position" name="animation" value="fade" />
                    <span>Fade</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="position" name="animation" value="zoom" />
                    <span>Zoom</span>
                </label>
            </div>
    
            <div class="row pt-0">Type:</div>
            <div class="row pt-0">
                <label class="checkbox">
                    <input type="radio" class="type" name="type" value="default" checked/>
                    <span>Default</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="type" name="type" value="success" />
                    <span>Success</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="type" name="type" value="info"  />
                    <span>Info</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="type" name="type" value="warning" />
                    <span>Warning</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="type" name="type" value="error" />
                    <span>Error</span>
                </label>
            </div>
        
            <div class="row pt-0">Design:</div>
            <div class="row pt-0">
                <label class="checkbox">
                    <input type="radio" class="design" name="design" value="minimal" checked/>
                    <span>Minimal</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="design" name="design" value="standard"  />
                    <span>Standard</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="design" name="design" value="colorful" />
                    <span>Colorful</span>
                </label>
            </div>
            <div class="row pt-0">Theme:</div>
            <div class="row pt-0">
                <label class="checkbox">
                    <input type="radio" class="theme" name="theme" value="light" checked/>
                    <span>Light</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="theme" name="theme" value="dark"  />
                    <span>Dark</span>
                </label>
                <label class="checkbox">
                    <input type="radio" class="theme" name="theme" value="system" />
                    <span>System</span>
                </label>
            </div>
    
            <div class="row">
                <button data-animation="slide" type="button" class="btn btn-info show-toast">Show Toast</button>
                <button data-animation="bounce" type="button" class="btn btn-info show-all-toast">Show All Toasts</button>
                <button data-animation="bounce" type="button" class="btn btn-info show-all-toast">Close All</button>
                <button type="reset" data-animation="bounce" class="btn btn-default show-all-toast">Reset</button>
            </div>
        </div>
    </form>
    </div>
    <script type="module" src="./src/index.ts"></script>
    <script type="module" src="./src/example.ts"></script>
</body>

</html>
